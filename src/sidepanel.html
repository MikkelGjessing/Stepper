<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper - Step-by-Step Guide</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <!-- Article Selection View -->
    <div id="article-selection-view" class="view active">
      <header>
        <h1>üìã Knowledge Base</h1>
        <p>Select an article to begin</p>
      </header>
      
      <div id="article-list" class="article-list">
        <!-- Articles will be populated here -->
      </div>
    </div>

    <!-- Step Runner View -->
    <div id="step-runner-view" class="view">
      <!-- Compact Header with Search and Progress -->
      <header class="compact-header">
        <div class="header-search">
          <input 
            type="search" 
            id="article-search" 
            placeholder="Search articles..."
            class="search-input"
          />
        </div>
        <div class="header-info">
          <div class="article-name" id="article-title">Article Title</div>
          <div class="step-progress" id="step-progress">Step 1 of 5</div>
          <!-- Stepping Stones Progress Indicator -->
          <div id="stepping-stones-container" class="stepping-stones-container">
            <!-- Stones will be rendered here dynamically -->
          </div>
        </div>
        <div class="header-controls">
          <button id="theme-toggle-button" class="btn-icon" title="Toggle playful theme">
            <span id="theme-toggle-icon">üé®</span>
          </button>
          <button id="reset-button" class="btn-icon" title="Reset">
            <span>‚Ü∫</span>
          </button>
        </div>
      </header>

      <!-- Skipped Steps Banner -->
      <div id="skipped-steps-banner" class="skipped-steps-banner" style="display: none;">
        <!-- Will show "Skipped N steps already completed" -->
      </div>

      <!-- Step Card -->
      <div id="step-card" class="step-card">
        <div class="step-content">
          <div class="step-text-large" id="step-text">
            <!-- Step text goes here -->
          </div>
          
          <div class="expected-outcome" id="expected-result-container" style="display: none;">
            <div class="outcome-label">Expected Outcome</div>
            <div class="outcome-text" id="expected-result"></div>
          </div>
          
          <details class="say-to-customer" id="say-to-customer-container" style="display: none;">
            <summary>üí¨ Say to Customer</summary>
            <p id="say-to-customer"></p>
          </details>
        </div>

        <div class="step-actions">
          <button id="continue-button" class="btn btn-primary btn-large">
            Continue ‚Üí
            <span class="keyboard-hint">Enter</span>
          </button>
          <div class="action-row">
            <button id="back-button" class="btn btn-secondary">‚Üê Back</button>
            <button id="didnt-work-button" class="btn btn-warning">This didn't work</button>
          </div>
        </div>
      </div>

      <!-- Collapsible Full Article View -->
      <details id="full-article-section" class="full-article-collapsible">
        <summary class="article-toggle">üìÑ View Full Article</summary>
        <div class="article-content" id="full-article-content-inline">
          <!-- Full article content will be shown here -->
        </div>
      </details>

      <!-- Completion View -->
      <div id="completion-view" style="display: none;">
        <div class="completion-card">
          <h2>‚úÖ Process Complete</h2>
          <p>You have completed all steps in this solution.</p>
          
          <div class="completion-summary">
            <h3>Summary</h3>
            <div id="completed-steps-list">
              <!-- Completed steps will be listed here -->
            </div>
            
            <div id="failure-notes" style="display: none;">
              <h3>‚ö†Ô∏è Failure Notes</h3>
              <div id="failure-notes-list">
                <!-- Failure notes will be listed here -->
              </div>
            </div>
          </div>
          
          <button id="back-to-articles" class="btn btn-primary">‚Üê Back to Articles</button>
        </div>
      </div>
    </div>

    <!-- Full Article Modal -->
    <div id="full-article-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="full-article-title">Article Title</h2>
          <button id="close-article-modal" class="close-button">√ó</button>
        </div>
        <div class="modal-body" id="full-article-content">
          <!-- Full article content will be shown here -->
        </div>
      </div>
    </div>

    <!-- Failure Modal -->
    <div id="failure-modal" class="modal" style="display: none;">
      <div class="modal-content small">
        <div class="modal-header">
          <h2>Report Issue</h2>
          <button id="close-failure-modal" class="close-button">√ó</button>
        </div>
        <div class="modal-body">
          <form id="failure-form">
            <div class="form-group">
              <label for="failure-reason">Reason:</label>
              <select id="failure-reason" required>
                <option value="">Select a reason...</option>
                <option value="cant-find-option">Customer can't find option/button</option>
                <option value="system-error">System error message</option>
                <option value="permission-issue">Permission/access issue</option>
                <option value="no-change">Outcome didn't change</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="failure-note">Note (optional):</label>
              <textarea id="failure-note" rows="3" placeholder="Additional details..."></textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" id="cancel-failure" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
